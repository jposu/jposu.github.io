<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>オース株式会社</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    header {
      text-align: center;
    }
    .logo {
      max-width: 100%;
    }
    .video-container {
      text-align: center;
    }
    .video {
      max-width: 100%;
    }
    .small-videos {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .small-video {
      flex: 1;
      max-width: 100%;
      margin: 10px;
    }
    .case-studies {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .case-study {
      flex: 1;
      max-width: 25%;
      margin: 10px;
    }
    footer {
      text-align: center;
      margin: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="logo.jpg" alt="OSU">
  </header>

  <div class="video-container">
    <video class="video" controls>
      <source src="01.mp4" type="video/mp4">
    </video>
  </div>

  <div class="small-videos">
    <video class="small-video" controls src="02.mp4"></video>
    <video class="small-video" controls src="03.mp4"></video>
    <video class="small-video" controls src="04.mp4"></video>
    <video class="small-video" controls src="05.mp4"></video>
  </div>

  <div class="case-studies">
    <div class="case-study">
      <img src="01.jpg">
    </div>
    <div class="case-study">
      <img src="02.jpg">
    </div>
    <div class="case-study">
      <img src="03.jpg">
    </div>
    <div class="case-study">
      <img src="04.jpg">
    </div>
  </div>

  <footer>
    <h3>お問い合わせ</h3>
    <p>〒151-0063 東京都渋谷区富ヶ谷1丁目14番地14号</p>
    <p>メール：jposu@outlook.jp</p>
  </footer>
</body>
</html>
